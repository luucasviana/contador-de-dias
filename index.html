<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador de Dias</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Calculadora de Dias</h1>
<form>
    <label>
    Data inicial:
    <input class="input" type="date" id="data-inicial">
    </label>
    <label>
    Data final:
    <input class="input" type="date" id="data-final">
    </label>
    <button class="button2" type="button" id="calcular">Calcular</button>
    <button class="button2" type="button" id="resetar">Resetar</button>
</form>
<div style="align-items: center;" class="wrapper">
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="shadow"></div>
    <div class="shadow"></div>
    <div class="shadow"></div>
</div>
<div id="resultado"></div>
<script src="script.js"></script>
</body>
</html>
